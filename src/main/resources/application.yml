spring:
  datasource:
    url: jdbc:mysql://localhost:3306/crud_operation
    username: ${DB_PASSWORD}
    password: ${DB_USERNAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect